        <div class="container-fluid mainbody ">
<div class="container p-4  ">

<div class="logo-side  ">
    <div class="logo"><img src="../html/image/logo.png" alt=""></div>
    <div class="welcome-text"><h1> Welcome to the MID AI Dashboard</h1>
        <P>Your personalized insights and manage your data with ease through our intuitive AI-powered platform.</P>
    </div>
</div>


    </div>
    <div class="col col-lg-6 form-right">
        <div class="formheading col-lg-8 offset-lg-2  mt-3 "><h1>Login in to<br> MID Construction Group</h1></div>
       <div class="formside col-lg-8 offset-lg-2  ">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>

            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn login-bt btn-primary mb-3 ">Login</button>
          </form>

       </div>
